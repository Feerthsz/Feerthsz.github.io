<!DOCTYPE html>
<html>
<title>Snake</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<style>
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Oswald"
  }

  body {
    font-family: "Open Sans"
  }
</style>


<body onload="play_game()">
  <script type="text/javascript">
    function play_game() {
      var level = 160;
      var rect_w = 45;
      var rect_h = 30;
      var inc_score = 50;
      var snake_color = "#006699";
      var ctx;
      var tn = [];
      var x_dir = [-1, 0, 1, 0];
      var y_dir = [0, -1, 0, 1];
      var queue = [];
      var frog = 1;
      var map = [];
      var MR = Math.random;
      var X = 5 + (MR() * (rect_w - 10)) | 0;
      var Y = 5 + (MR() * (rect_h - 10)) | 0;
      var direction = MR() * 3 | 0;
      var interval = 0;
      var score = 0;
      var sum = 0, easy = 0;
      var i, dir
      var c = document.getElementById('playArea');
      ctx = c.getContext('2d');
      for (i = 0; i < rect_w; i++) {
        map[i] = [];
      }
      function rand_frog() {
        var x, y;
        do {
          x = MR() * rect_w | 0;
          y = MR() * rect_h | 0;
        }
        while (map[x][y]);
        map[x][y] = 1;
        ctx.fillStyle = snake_color;
        ctx.strokeRect(x * 10 + 1, y * 10 + 1, 8, 8);
      }
      rand_frog();
      function set_game_speed() {
        if (easy) {
          X = (X + rect_w) % rect_w;
          Y = (Y + rect_h) % rect_h;
        }
        --inc_score;
        if (tn.length) {
          dir = tn.pop();
          if ((dir % 2) !== (direction % 2)) {
            direction = dir;
          }
        }
        if ((easy || (0 <= X && 0 <= Y && X < rect_w && Y < rect_h)) && 2 !== map[X][Y]) {
          if (1 === map[X][Y]) {
            score += Math.max(5, inc_score);
            inc_score = 50;
            rand_frog();
            frog++;
          }
          ctx.fillRect(X * 10, Y * 10, 9, 9);
          map[X][Y] = 2;
          queue.unshift([X, Y]);
          X += x_dir[direction];
          Y += y_dir[direction];
          if (frog < queue.length) {
            dir = queue.pop()
            map[dir[0]][dir[1]] = 0;
            ctx.clearRect(dir[0] * 10, dir[1] * 10, 10, 10);
          }
        }
        else if (!tn.length) {
          var msg_score = document.getElementById("msg");
          msg_score.innerHTML = "Valeu pelo jogo <br /> Sua pontuacao : <b>" + score + "</b><br /><br /><input type='button' value='Jogar denovo' onclick='window.location.reload();' />";
          document.getElementById("playArea").style.display = 'none';
          window.clearInterval(interval);
        }
      }
      interval = window.setInterval(set_game_speed, level);
      document.onkeydown = function (e) {
        var code = e.keyCode - 37;
        if (0 <= code && code < 4 && code !== tn[0]) {
          tn.unshift(code);
        }
        else if (-5 == code) {
          if (interval) {
            window.clearInterval(interval);
            interval = 0;
          }
          else {
            interval = window.setInterval(set_game_speed, 60);
          }
        }
        else {
          dir = sum + code;
          if (dir == 44 || dir == 94 || dir == 126 || dir == 171) {
            sum += code
          } else if (dir === 218) easy = 1;
        }
      }
    }
  </script>
  </header>
  <div class="w3-row w3-padding w3-border">
    <div class="w3-col l12 s12">
      <div class="w3-container w3-white w3-margin w3-padding-large">
        <h1 style="text-align: center" ;>Play</h1>
        <br>
        <div>
          <div id="msg" style="text-align: center;"></div>
          <canvas id="playArea" width="450" height="300">Seu browser ta desatualizado brother.</canvas>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
